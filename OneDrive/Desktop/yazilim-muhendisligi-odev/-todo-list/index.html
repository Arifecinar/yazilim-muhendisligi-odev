<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Yapılacaklar Listesi</h1>
        <input type="text" id="task-input" placeholder="Bir görev girin...">
        <input type="date" id="task-date">
        <button id="add-task">Ekle</button>
        <div class="category-input">
    <input type="text" id="category-input" placeholder="Kategori (isteğe bağlı)">
</div>

        <ul id="task-list"></ul>
        <input type="text" id="search-input" placeholder="Görev ara...">
        <div id="filters">
            
<div style="margin-top: 15px;">
    <button id="toggle-theme">🌗 Tema Değiştir</button>
</div>

    <button id="filter-all">Tümü</button>
    <button id="filter-active">Aktif</button>
    <button id="filter-completed">Tamamlanan</button>
</div>

    </div>
<div id="counters">
    <p>Toplam Görev: <span id="total-count">0</span></p>
    <p>Tamamlanan Görev: <span id="completed-count">0</span></p>
</div>

<div id="clear-buttons">
    <button id="clear-completed">Tamamlananları Temizle</button>
    <button id="clear-all">Tümünü Temizle</button>
</div>

    <script src="app.js"></script>
</body>
</html>
